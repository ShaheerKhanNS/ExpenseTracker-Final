<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/5501/5501391.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Expenses</title>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" class="form-control" />
        <label for="description" class="form-label">Description</label>
        <input type="text" id="description" class="form-control" />
        <label for="category" class="form-label">Choose a Category</label>
        <select id="category" class="form-control">
          <option value="Movie">Movie</option>
          <option value="Food">Food</option>
          <option value="Groccery">Groccery</option>
          <option value="Missecellaneous">Missecellaneous</option>
        </select>
        <br />
        <button id="btn" class="btn btn-primary">Submit</button>
      </form>
      <br />

      <table class="table table-info">
        <thead>
          <tr class="table-danger">
            <th>SlNo:</th>
            <th>Expense</th>
            <th>Description</th>
            <th>Category</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="/expensePage.js"></script>
</html>
